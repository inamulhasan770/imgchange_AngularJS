<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change the Image Using AngularJS</title>
  <script src="javascript/angularjs.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
  <p>Enter the image name : <input type="text" ng-model="myimg"></p><br/>
  <h6><strong>Note: Use can use absolute or Relative Location for Image.</strong></h6>
  <div><img src= {{myimg}} width="100%" height="100%"/></div>
  
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
	$scope.mycol=" ";
});
</script>
</div>
</body>
</html>
